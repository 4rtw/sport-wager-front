<div class="wrapper">
    <div class="block">
        <ul class="mainMenu">
            <li *ngFor="let item of menuItems" class="item mb-3">
                <div *ngIf="!item.routerLink" class="btn mb-3">{{item.label}}</div>
                <a *ngIf="item.routerLink" routerLink="{{item.routerLink}}" class="btn mb-3">{{item.label}}</a>
                <ul class="subMenu">
                    <li *ngFor="let subitems of item.items" class="item">
                        <a (click)="reload(subitems.routerLink)" class="btn">{{subitems.label}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
