<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/">
      <img src="assets/images/logo.png" height="75" class="p-mr-2">
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div style="display: flex; flex-direction: row">
      <app-user-menu></app-user-menu>
    </div>
  </ng-template>
</p-menubar>
