<div [matMenuTriggerFor]="menu" class="user-menu">

    <div *ngIf="(user.id != 0)">
        <p-avatar *ngIf="!hasImage" label="{{this.firstLetter}}" styleClass="p-mr-2" shape="circle"></p-avatar>
        <p-avatar *ngIf="hasImage" image="https://image.shutterstock.com/image-photo/close-portrait-young-smiling-handsome-260nw-1180874596.jpg" styleClass="p-mr-2" shape="circle"></p-avatar>
    </div>

    <span>{{ (user.id != 0) ? user?.firstname + " " + user?.lastname + " " : "Connexion "}}</span>

    <i class="pi pi-angle-down"></i>

</div>
<!-- </button> -->

    <button *ngIf="(user.id == 0)" mat-menu-item (click)="navigateToSubscribe()">
        <mat-icon>how_to_reg</mat-icon>

    </button>
    <button *ngIf="(user.id == 0)" mat-menu-item (click)="navigateToLogin()">
        <mat-icon>login</mat-icon>
        <span>Se connecter</span>
    </button>
    <button *ngIf="(user.id != 0)" mat-menu-item (click)="logout()">
