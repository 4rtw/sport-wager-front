<div [mat-menu-trigger-for]="connexionMenu">
  <button *ngIf="!(user|async)" pButton pRipple type="button" class="p-button-rounded p-button-secondary" label="Connexion"></button>
  <button *ngIf="(user|async) as loggedUser" pButton pRipple type="button" class="p-button-rounded p-button-secondary" label="{{loggedUser.firstname}}"></button>
</div>

<mat-menu #connexionMenu overlapTrigger="false">
  <app-anonymous-user-menu (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()"
                           *ngIf="!(user|async)"></app-anonymous-user-menu>
  <app-account-menu (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()" *ngIf="(user|async)">
  </app-account-menu>

</mat-menu>
