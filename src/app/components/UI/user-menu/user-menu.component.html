<div [matMenuTriggerFor]="menu" class="user-menu">
    <div *ngIf="user" class="user-image">
        <img *ngIf="user?.image" src="{{ user.image }}"/>
        <span  style="color:white" *ngIf="!user?.image" >{{ defaultImage }}</span>
    </div>


    <p-avatar *ngIf="!user" icon="pi pi-user" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
    <span>{{ user ? user?.firstname : user?.lastname }}</span>
    <mat-icon>
        arrow_drop_down
    </mat-icon>
</div>
