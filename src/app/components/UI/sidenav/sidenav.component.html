<div #logo class="logo">
  <a routerLink="/">
    <img alt="Logo" src="/assets/images/logo.png" />
  </a>
</div>

<mat-nav-list>
  <hr />
  <a
    mat-list-item
    routerLinkActive
    #rlat="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [class]="rlat.isActive ? 'active' : ''"
    [routerLink]="'/foot'"
  >
    <div class="item-row">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        style="margin-right: 5px; line-height: 20px"
      >
        sports_soccer</mat-icon
      >
      <span class="title">Football</span>
    </div>
  </a>

  <a
    mat-list-item
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [class]="rla.isActive ? 'active' : ''"
    [routerLink]="'/nba'"
  >
    <div class="item-row">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        style="margin-right: 5px; line-height: 20px"
      >
        sports_basketball
      </mat-icon>
      <span>Basketball</span>
    </div>
  </a>
</mat-nav-list>
