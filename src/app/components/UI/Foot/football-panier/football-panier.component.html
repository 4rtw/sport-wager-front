<div class="custom-card text-center h2">
    Mes paris
</div>

<p-scrollPanel [style]="{ width: '100%', height: '800px' }">
    <div *ngIf="(myBets|async) as bets">
        <div *ngFor="let b of bets">
            <app-football-bet-element [inPanier]="true" [choice]="b" [competitionID]="competitionID" [matchID]="b.match_id"></app-football-bet-element>
        </div>
    </div>
</p-scrollPanel>
