<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/">
      <img src="assets/images/logo.png" height="50px" class="p-mr-2" alt="" />
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="mr-3" style="display: flex; flex-direction: row">
      <div *ngIf="!(user | async); else userLoggedIn">
        <button
          routerLink="/register"
          pButton
          pRipple
          type="button"
          class="p-button-rounded p-button-secondary"
          label="Connexion/Inscription"
        ></button>
      </div>
      <ng-template #userLoggedIn>
        <button
          *ngIf="user | async as loggedUser"
          routerLink="profile"
          pButton
          pRipple
          type="button"
          class="p-button-rounded p-button-secondary mr-4"
          label="{{ loggedUser.firstname }}"
        ></button>

        <button
          *ngIf="user | async as loggedUser"
          (click)="logout()"
          pButton
          pRipple
          type="button"
          class="p-button-rounded p-button-danger"
          label="DÃ©connexion"
        ></button>
      </ng-template>
    </div>
  </ng-template>
</p-menubar>
