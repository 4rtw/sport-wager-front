<div class="container">
  <p-accordion>
    <p-accordionTab header="Votre photo" [selected]="true">
      <app-image></app-image>
      <!--accor-->
    </p-accordionTab>
    <p-accordionTab header="Profil de {{ user.firstname }}" [selected]="true">
      <p-card
        class="p-d-flex p-jc-center p-ai-center"
        header="Votre profil"
        [style]="{ width: '100%', 'margin-bottom': '2em' }"
      >
        <form (ngSubmit)="submitProfile()">
          <div class="p-fluid p-grid p-jc-center p-mt-2">
            <p-messages [enableService]="false"></p-messages>
            <div class="p-field p-col-6">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-caret-right"></i>
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  [formControl]="firstname"
                />
                <label for="inputtext">Nom</label>
              </span>
            </div>

            <br />
            <div class="p-field p-col-6">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-caret-right"></i>
                <input
                  type="text"
                  id="inputtext-left"
                  pInputText
                  [formControl]="lastname"
                />
                <label for="inputtext-left">Prénom</label>
              </span>
            </div>

            <br />
            <div class="p-field p-col-12">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-caret-right"></i>
                <input
                  disabled
                  type="text"
                  id="email"
                  pInputText
                  [value]="user.email"
                />
                <label for="inputtext-left">Adresse e-mail</label>
              </span>
            </div>

            <br />
            <div class="p-field p-col-12">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-caret-right"></i>
                <input
                  type="text"
                  id="phone"
                  pInputText
                  [formControl]="phone"
                />
                <label for="inputtext-left">Téléphone</label>
              </span>
            </div>
          </div>
          <br />
          <div class="p-d-flex p-jc-center">
            <p-button
              type="submit"
              label="Enregistrer mon profil"
              icon="pi pi-check"
            ></p-button>
            <br />
          </div>
        </form>

        <!--accor-->
      </p-card>
    </p-accordionTab>
    <p-accordionTab header="Recharger mon compte"> </p-accordionTab>
    <p-accordionTab header="Supprimer mon compte">
      <p-button
        pTooltip="Par mesure de sécurité, vous devez appyuez 7 fois pour supprimer votre compte"
        tooltipPosition="bottom"
        (click)="removeAccount()"
        label="Supprimer mon compte"
        icon="pi pi-times"
        styleClass="p-button-danger"
        [style]="{ 'margin-top': '10px' }"
      ></p-button>
    </p-accordionTab>
  </p-accordion>
</div>
