<div class="p-m-6">
    <p-card class="p-m-4">
        <h5>Entrez votre adresse email</h5>
        <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-12 p-md-6">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText [formControl]="email"/>
            </div>

            <div class="p-field p-col-12 p-md-6">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" pInputText [formControl]="password"/>
            </div>

            <div class="p-col-12 p-grid">
                <div class="p-col-6">
                    <button pButton pRipple type="submit" label="Confirmer" class="p-button-rounded" (click)="onSubmit()"></button>
                </div>
            </div>

        </div>
    </p-card>
</div>
