<div class="page p-d-flex p-jc-center p-ai-center">
  <form ngForm #form="ngForm" class="container">
    <p-card class="content">
      <div #logo class="logo p-mb-3">
        <img alt="Logo" src="/src/assets/images/logo.png" />
      </div>

      <div class="p-fluid p-formgrid p-grid">
        <mat-form-field appearance="fill" class="p-col-12">
          <mat-label style="color: #aa8f66">Confirmer pour</mat-label>
          <input
            matInput
            placeholder="pat@exemple.com"
            [formControl]="email"
            required
            autocomplete=""
          />
          <mat-error style="color: #cf021b" *ngIf="email.invalid">{{
            getErrorMessage(email)
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="p-col-12">
          <mat-label style="color: #aa8f66"
            >Votre code de confirmation</mat-label
          >
          <input matInput [formControl]="code" required autocomplete="" />
          <mat-error style="color: #cf021b" *ngIf="code.invalid">{{
            getErrorMessage(code)
          }}</mat-error>
        </mat-form-field>

        <div class="p-col-12 p-grid p-d-flex p-jc-evenly p-mt-2">
          <button
            mat-raised-button
            class="p-col-5"
            type="button"
            routerLink="/"
          >
            <div class="submit-btn">
              <!-- <mat-spinner [diameter]="20" *ngIf="showLoader"></mat-spinner> -->
              <span>RETOUR</span>
            </div>
          </button>
          <button
            mat-raised-button
            class="p-col-5"
            type="submit"
            (click)="onSubmit()"
          >
            <div class="submit-btn">
              <!-- <mat-spinner [diameter]="20" *ngIf="showLoader"></mat-spinner> -->
              <span>CONFIRMER</span>
            </div>
          </button>
        </div>
      </div>
    </p-card>
  </form>
</div>
