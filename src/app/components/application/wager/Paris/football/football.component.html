<div class="container">
    <div class="h2 text-center custom-card">Football</div>

    <div style="border-radius: 5px; padding: 5px; background: rgba(255,255,255,0.5);" class="flex justify-content-around mb-2">
        <button pButton pRipple type="button" icon="pi pi-angle-left" (click)="clickPreviousOrNext('previous')"
                class="p-button-rounded"></button>
        <p-calendar #calendar [dateFormat]="'dd M yy'" [showIcon]="true" [(ngModel)]="date"
                    (onSelect)="onSelectedDate($event)" inputId="basic"></p-calendar>
        <button pButton pRipple type="button" icon="pi pi-angle-right" (click)="clickPreviousOrNext('next')"
                class="p-button-rounded"></button>
    </div>

    <div class="caroussel-container custom-card mb-2">
        <p-carousel [value]="competitions" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
            <ng-template let-competition pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content">
                        <div class="p-mb-3">
                            <a routerLink="football">
                                <img src="{{competition.area.ensignUrl}}" [alt]="competition.name" class="product-image" />
                            </a>
                        </div>
                        <div class="mb-1 mt-3">
                            <h4>{{competition.name}}</h4>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <div class="custom-card">
        <cdk-virtual-scroll-viewport [itemSize]="100" class="example-viewport">
            <div class="block content">a</div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
