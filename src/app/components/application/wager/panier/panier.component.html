<div class="box">
  <div class="p-grid p-flex-column">
    <div class="p-col">
      <div class="box">

        <p-scrollPanel [style]="{ width: '100%', height: '800px' }">
          <div class="h2 text-center custom-card">Mes paris</div>

          <!-- Skeleton -->
          <div *ngIf="loading">
            <app-skeleton-loading></app-skeleton-loading>
          </div>

          <div *ngFor="let bet of myBet" class="product-item">

            <div class="mb-2 custom-card">
              <div class="grid justify-content-center mt-2">
                <div class="col flex justify-content-center">
                  <span>{{
                    customDate.getDateTime(bet.creation_date, 'date')
                    }} - {{ customDate.getDateTime(bet.creation_date, 'time') }}</span>
                </div>
              </div>
              <p-divider></p-divider>
              <div class="grid justify-content-center">
                <div class="col">
                  <img alt="Image" src="assets/images/bracelet.jpg" class="team-img" />
                  <div class="block mt-2 text-center">{{ getTeams(bet).HomeTeam }}</div>
                </div>

                <div class="col">
                  <div class="flex justify-content-center">
                  </div>
                </div>

                <div class="col">
                  <img alt="Image" src="assets/images/bracelet.jpg" class="team-img" />
                  <div class="block mt-2 text-center">{{ getTeams(bet).AwayTeam }}</div>
                </div>
              </div>
              <p-divider></p-divider>
              <div class="grid">
                <div class=" col flex justify-content-center">
                  <p-tag>
                    {{bet.bet_type.description}}
                  </p-tag>
                </div>
                <div class="col flex justify-content-center">
                  <p-tag>
                    Odds: {{bet.multiplicator}}
                  </p-tag>
                </div>
                <div class="col flex justify-content-center">
                  <p-tag>
                    BET: {{bet.amount_of_bets}}
                  </p-tag>
                </div>
              </div>
            </div>
          </div>
        </p-scrollPanel>

          <!-- p-card [style]="{ background: '#FFEEDB' }">
            <div class="p-d-flex p-jc-evenly">
              <h4>Mise totale</h4>
              <h4>{{ total }}</h4>
            </div>
          </p-card -->
      </div>
    </div>
  </div>
</div>
<!-- #endregion -->
