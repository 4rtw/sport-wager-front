<div class="box">
  <div class="p-grid p-flex-column">
    <div class="p-col">
      <div class="box">

        <p-scrollPanel [style]="{ width: '100%', height: '800px' }">
          <div class="h2 text-center custom-card">Mes paris</div>

          <div *ngIf="(myBet|async) as bets; else loading">
            <div *ngFor="let bet of bets" class="product-item">
              <div class="mb-2 custom-card">
                <div class="grid justify-content-center mt-2">
                  <div class="col flex justify-content-center">
                    <p-tag>{{
                      customDate.getDateTime(bet.creation_date, 'date')
                      }} - {{ customDate.getDateTime(bet.creation_date, 'time') }}</p-tag>
                  </div>
                </div>

                  <div class="p-2">
                    <app-nba-single-bet [pannier]="true" [bet]="bet"></app-nba-single-bet>
                  </div>

                <div class="grid">
                  <div class=" col flex justify-content-center">
                    <p-tag>
                      {{bet.bet_type.description}}
                    </p-tag>
                  </div>
                  <div class="col flex justify-content-center">
                    <p-tag>
                      Odds: {{bet.multiplicator}}
                    </p-tag>
                  </div>
                  <div class="col flex justify-content-center">
                    <p-tag>
                      BET: {{bet.amount_of_bets}}
                    </p-tag>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </p-scrollPanel>
        
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-skeleton-loading></app-skeleton-loading>
</ng-template>
<!-- #endregion -->
