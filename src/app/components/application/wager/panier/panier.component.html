<div class="box">
  <div class="p-grid p-flex-column">
    <div class="p-col">
      <div class="box">
        <p-panel header="Panier">
          <ng-template pTemplate="icons">
            <i
              class="pi pi-bell p-mr-4 p-text-secondary"
              pBadge
              style="font-size: 2rem"
              value="2"
            ></i>
          </ng-template>
          <p-scrollPanel [style]="{ width: '100%', height: '450px' }">
            <div class="p-grid p-flex-column">
              <!-- averina -->
              <div *ngFor="let bet of myBet" class="p-col">
                <div class="box">
                  <div class="product-item">
                    <div class="product-list-detail">
                      <div
                        class="product-category"
                        *ngFor="let item of matches"
                      >
                        <div *ngIf="item.GameID === bet.match_id">
                          {{ item.HomeTeam }} - {{ item.AwayTeam }}
                        </div>
                      </div>
                    </div>

                    <div class="product-list-action">
                      <h6 class="p-mb-2">15h:26</h6>
                    </div>
                  </div>
                  <div class="p-grid">
                    <div class="p-col-8">
                      <div class="box">
                        <p-inputNumber
                          [(ngModel)]="bet.amount_of_bets"
                          [showButtons]="true"
                          [step]="0.25"
                          buttonLayout="horizontal"
                          currency="EUR"
                          decrementButtonClass="p-button-danger"
                          decrementButtonIcon="pi pi-minus"
                          incrementButtonClass="p-button-success"
                          incrementButtonIcon="pi pi-plus"
                          mode="currency"
                        >
                        </p-inputNumber>
                      </div>
                    </div>

                    <div class="p-col-4">
                      <div class="box">Cote - {{ bet.multiplicator }}</div>
                    </div>

                    <div class="p-col-12">
                      <div class="box">
                        Gains potentiels =
                        {{ bet.amount_of_bets * bet.multiplicator }}
                      </div>
                    </div>
                  </div>
                </div>

                <p-divider></p-divider>
              </div>
              <!-- fin averina -->
            </div>
          </p-scrollPanel>

          <div class="p-col">
            <div class="box">
              <p-card [style]="{ background: '#FFEEDB' }">
                <div class="p-grid">
                  <div class="p-col-6">
                    <h4 class="nomargin nopadding" style="text-align: center">
                      Mise totale
                    </h4>
                  </div>
                  <div class="p-col-6">
                    <h4 class="nomargin nopadding" style="text-align: center">
                      {{ total }}
                    </h4>
                  </div>
                  <div class="p-col-6"></div>
                </div>
                <p-button
                  [style]="{ width: '100%' }"
                  icon="pi pi-check"
                  iconPos="right"
                  label="Placer mon pari"
                  styleClass="p-mt-6"
                ></p-button>
              </p-card>
            </div>
          </div>
        </p-panel>
        <app-video></app-video>
      </div>
    </div>
  </div>
</div>
<!-- #endregion -->
