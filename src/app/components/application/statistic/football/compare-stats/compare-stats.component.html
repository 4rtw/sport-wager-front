<div class="grid">
    <div class="col-12 mb-4">
        <p-multiSelect [options]="teams" [(ngModel)]="selectedTeams" defaultLabel="Choisissez une/des équipe(s)" optionLabel="team.name" selectedItemsLabel="{0} items selected" (onChange)="valueChanged()">
            <ng-template let-option pTemplate="selectedItems">
                <div class="country-item country-item-value" *ngFor="let option of selectedTeams">
                    <div>{{option.team.name}}</div>
                </div>
                <div *ngIf="!selectedTeams || selectedTeams.length === 0" class="country-placeholder">
                    Choisissez une/des équipes
                </div>
            </ng-template>
            <ng-template let-option pTemplate="item">
                <div class="grid">
                    <div class="col"><img src="{{option.team.crestUrl}}" class="flag circle" /></div>
                    <div class="col flex align-items-center"><div>{{option.team.name}}</div></div>
                </div>
            </ng-template>
        </p-multiSelect>
    </div>
    <div class="col">
        <div class="custom-card bg-white">
            <chart type="radar" [data]="data"></chart>
        </div>
    </div>
</div>
