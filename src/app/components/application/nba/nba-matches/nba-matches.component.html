    <div class="box">
        <div class="p-grid p-flex-column">
            <div class="p-col">
                <div class="box">
                    <div *ngIf="matches.length === 0">
                        <p-skeleton styleClass="p-mb-2" borderRadius="16px"></p-skeleton>
                        <p-skeleton width="10rem" styleClass="p-mb-2" borderRadius="16px"></p-skeleton>
                        <p-skeleton width="5rem" styleClass="p-mb-2" borderRadius="16px"></p-skeleton>
                        <p-skeleton height="2rem" styleClass="p-mb-2" borderRadius="16px"></p-skeleton>
                        <p-skeleton width="10rem" height="4rem" borderRadius="16px"></p-skeleton>
                    </div>
                    <p-panel header="Basketball" *ngIf="matches.length>0">
                        <ng-template pTemplate="icons">
                            <i class="pi pi-bell p-mr-4 p-text-secondary" pBadge style="font-size: 2rem"
                               value="{{matches.length}}"></i>
                        </ng-template>
                        <p-virtualScroller [value]="matches" scrollHeight="800px">
                            <ng-template let-match pTemplate="item" let-i="index">
                                <div class="product-item">
                                    <div class="image-container">
                                        <img src="../../assets/images/bracelet.jpg" class="product-image" />
                                    </div>

                                    <div class="product-list-detail">
                                        <h5 class="p-mb-2">{{match.HomeTeam + " - " + match.AwayTeam}}</h5>
                                        <span *ngIf="['Final','Canceled','F/OT'].includes(match.Status)" class="product-category">{{(match.HomeTeamScore || 0 ) + '-' + (match.AwayTeamScore || 0)}}</span>
                                    </div>

                                    <div class="center">
                                        <p-selectButton [disabled]="['Final','Canceled','F/OT'].includes(match.Status)" (onOptionClick)="onClick()" [options]="getMatchCotes(match)" [(ngModel)]="value1" multiple="multiple" optionLabel="name" optionValue="value"></p-selectButton>
                                    </div>

                                    <div class="product-list-action">
                                        <p-tag [rounded]="true" [severity]="getSeverity(match)">{{match.Status.toLowerCase()}}</p-tag>
                                        <span [class]="'product-badge'">{{getDateTime(match.DateTime, 'time') + '-' + getDateTime(match.Day, 'date')}}</span>
                                    </div>
                                </div>
                            </ng-template>

                        </p-virtualScroller>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
