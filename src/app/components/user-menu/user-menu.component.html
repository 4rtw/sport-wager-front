<div [matMenuTriggerFor]="menu" class="user-menu">
    <div *ngIf="user?.user_info" class="user-image">
        <img *ngIf="user?.user_info.image" src="{{ user.user_info.image }}"/>
        <span  style="color:white" *ngIf="!user?.user_info.image" >{{ defaultImage }}</span>
    </div>


    <p-avatar *ngIf="!user?.user_info" icon="pi pi-user" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
    <span>{{ user?.user_info ? user?.user_info?.prenom : user?.name }}</span>
    <mat-icon>
        arrow_drop_down
    </mat-icon>
</div>
